<!DOCTYPE html>
<html lang="pt BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Lista de Tarefas</title>
</head>

<body>
    <div class="container">
        <div id="menu">
            <div class="logo">
                <img src="assets/logo.png" alt="logo">
                <h1>Lista de <br> Tarefas</h1>
            </div>
            <div class="category">
                <div>
                    <button id="pending">Tarefas Pendentes</button>
                </div>
                <div>
                    <img class="icon" src="assets/house.png" alt="icone de uma casa">
                    <a href="#house">Casa</a>
                </div>
                <div>
                    <img class="icon" src="assets/work.png" alt="icone de uma pasta">
                    <a href="#work">Trabalho</a>
                </div>
                <div>
                    <img class="icon" src="assets/school.png" alt="icone de livros">
                    <a href="#school">Escola</a>
                </div>
                <div>
                    <img class="icon" src="assets/event.png" alt="icone de um calendario">
                    <a href="#event">Evento</a>
                </div>
            </div>
            <footer id="footer">
                <a class="logo" href="#">Lista de Tarefas</a>
                <p>©2025 ListaDeTarefas.</p>
                <p>Todos os direitos reservados.</p>
            </footer>
        </div>
        <div id="navigation">
            <input type="text" name="search-bar" id="search-bar" placeholder="Procure uma Tarefa...">
            <button class="submitTask">
                <img src="assets/add.png" alt="botão de adicionar">
            </button>
        </div>
        <div id="tasks">
            <div class="hide" id="insert-container">
                <form id="insert-task">
                    <h3>Insira os dados <br> da sua tarefa</h3>
                    <p>Nome:</p>
                    <input type="text" id="name-input" placeholder="Tarefa..." required>
                    <p>Data de Criação:</p>
                    <input type="date" id="date-input" required>
                    <p>Tipo de Tarefa:</p>
                    <select name="filter" class="filter" required> 
                        <option value="house">Casa</option>
                        <option value="work">Trabalho</option>
                        <option value="school">Escola</option>
                        <option value="event">Evento</option>
                    </select>
                    <div class="button-container">
                        <button id="cancel" type="reset">Cancelar</button>
                        <button id="ready" type="submit">Pronto</button>
                    </div>
                </form>
            </div>
            <div id="list">
                <div id="house">
                    <div class="filterTitle">
                        <h2>Casa</h2>
                    </div>
                    <div class="task">
                        <div class="task-title">
                            <h2>Nome da Tarefa</h2>
                        </div>
                        <p>Data de Criação</p>
                        <button class="finish">
                            <img src="assets/confirmed.png" alt="icone de confirmado">
                        </button>
                    </div>

                </div>
                <div id="work">
                    <div class="filterTitle">
                        <h2>Trabalho</h2>
                    </div>
                    
                </div>
                <div id="school">
                    <div class="filterTitle">
                        <h2>Escola</h2>
                    </div>
                    
                </div>
                <div id="event">
                    <div class="filterTitle">
                        <h2>Evento</h2>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
